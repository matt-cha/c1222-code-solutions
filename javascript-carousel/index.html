<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container carousel-box">
    <div class="row arrow-box">
      <div class="column-one-fourth text-align-center left-arrow ">
        <i class="fa-solid fa-chevron-left font-size-arrow"></i>
      </div>
      <div class="column-two-fourth text-align-center">
        <div class="row">
          <div class="column-full">
            <img src="/javascript-carousel/images/001.png">
          </div>
        </div>
        <div class="row">
          <div class="column-full dots">
            <i class="dot-one fa-solid fa-circle"></i>
            <i class="dot-two fa-regular fa-circle"></i>
            <i class="dot-three fa-regular fa-circle"></i>
            <i class="dot-four fa-regular fa-circle"></i>
            <i class="dot-five fa-regular fa-circle"></i>
          </div>
        </div>
      </div>
      <div class="column-one-fourth text-align-center right-arrow">
        <i class="fa-solid fa-chevron-right font-size-arrow"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
