<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row text-align-center margin-bottom-1pointfiverem">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fifth margin-left-right-img">
        <img class="img-width-100" src="../css-ecommerce-page/images/dress1.jpeg">
        <p class=""><span class="margin-right-point4rem">Free People</span><span class="border-divider padding-left-point4rem font-color-gray">Size 6</span></p>
        <p class=""><span class=" bg-color-beige border-radius-sale-price">$35 </span><span class="padding-left-point4rem font-color-gray text-decoration-line">$125 retail</span></p>
      </div>

      <div class="column-fifth margin-left-right-img">
        <img class="img-width-100" src="../css-ecommerce-page/images/ysl-bag.jpeg">
        <p class=""><span class="margin-right-point4rem">Yves Saint Laurent</span><span class="border-divider padding-left-point4rem font-color-gray">One-Size</span></p>
        <p class=""><span class=" bg-color-beige border-radius-sale-price">$200 </span><span class="padding-left-point4rem font-color-gray text-decoration-line">$1600 retail</span></p>
      </div>

      <div class="column-fifth margin-left-right-img">
        <img class="img-width-100" src="../css-ecommerce-page/images/key.jpeg">
        <p class=""><span class="margin-right-point4rem">Tiffany</span><span
            class="border-divider padding-left-point4rem font-color-gray">One-Size</span></p>
        <p class=""><span class=" bg-color-beige border-radius-sale-price">$476 </span><span
            class="padding-left-point4rem font-color-gray text-decoration-line">$2000 retail</span></p>
      </div>

      <div class="column-fifth margin-left-right-img">
        <img class="object-fit-contain " src="../css-ecommerce-page/images/lv-bag.jpg">
        <p class=""><span class="margin-right-point4rem">Louis Vuitton</span><span
            class="border-divider padding-left-point4rem font-color-gray">One-Size</span></p>
        <p class=""><span class=" bg-color-beige border-radius-sale-price">$95 </span><span
            class="padding-left-point4rem font-color-gray text-decoration-line">$1200 retail</span></p>
      </div>

      <div class="column-fifth margin-left-right-img">
        <img class="img-width-100" src="../css-ecommerce-page/images/dress2.jpeg">
        <p class=""><span class="margin-right-point4rem">Reformation</span><span
            class="border-divider padding-left-point4rem font-color-gray">Size4</span></p>
        <p class=""><span class=" bg-color-beige border-radius-sale-price">$20 </span><span
            class="padding-left-point4rem font-color-gray text-decoration-line">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
