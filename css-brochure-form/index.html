<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <label for="email">COMPANY EMAIL</label>
    <input id="email" type="text" name="email" size="20" maxlength="25" placeholder="sally@company.co">
    <label for="name">NAME</label>
    <input id="name" type="text" name="name" size="20" maxlength="25" placeholder="Sally Smith">
    <label for="where">WHERE ARE YOU HIRING?</label>
    <input id="where" type="text" name="where" size="20" maxlength="25" placeholder="City, Country">

    <label for="How">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="How">
      <option>1-2 Engineers</option>
    </select>
    <div>
      <input class="submit" type="submit" name="submit" value="SUBMIT"/>
    </div>
  </form>
</body>
</html>
