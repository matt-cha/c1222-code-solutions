<!DOCTYPE html>
<html>
<head>
  <title>css-four-column-layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&family=Inconsolata&family=Quicksand&display=swap"
  rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row text-align-center">
      <div class="column-full ">
        <h1 class="margin-top-bot font-weight-bold">How It Works</h1>
      </div>
    </div>
    <div class="row justify-content-center text-align-center ">

      <div class="column-one-fourth">
        <img class="img-phone-width margin-top-bot" src="../css-four-column-layout/images/screen-1.png">
        <img class="img-icon-width margin-top-bot-icon" src="../css-four-column-layout/images/switch-icon.png">
        <h3 class="margin-top-bot">App Switching</h3>
        <p class="margin-top-bot-text">Toggles all your apps on and off.</p>
      </div>

      <div class="column-one-fourth">
        <img class="img-phone-width margin-top-bot" src="../css-four-column-layout/images/screen-2.png">
        <img class="img-icon-width margin-top-bot-icon" src="../css-four-column-layout/images/filter-icon.png">
        <h3 class="margin-top-bot">Trip filtering</h3>
        <p class="margin-top-bot-text">Evaluates your trip requests.</p>
      </div>

      <div class="column-one-fourth">
        <img class="img-phone-width margin-top-bot" src="../css-four-column-layout/images/screen-3.png">
        <img class="img-icon-width margin-top-bot-icon" src="../css-four-column-layout/images/slider-icon.png">
        <h3 class="margin-top-bot">Service Filters</h3>
        <p class="margin-top-bot-text">Accepts only your ideal trips.</p>
      </div>

      <div class="column-one-fourth">
        <img class="img-phone-width margin-top-bot" src="../css-four-column-layout/images/screen-4.png">
        <img class="img-icon-width margin-top-bot-icon" src="../css-four-column-layout/images/bars-icon.png">
        <h3 class="margin-top-bot">Stats + Mileage</h3>
        <p class="margin-top-bot-text">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
